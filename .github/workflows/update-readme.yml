name: Update README from Blogger RSS

on:
  schedule:
    - cron: '0 6 * * *'   # daily 06:00 UTC
  workflow_dispatch:      # manual trigger button

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Fetch latest posts
        run: |
          curl -s https://onlinepdfeditorhub.blogspot.com/feeds/posts/default?alt=json \
          | jq -r '.feed.entry[] | "- [\(.title.$t)](\(.link[] | select(.rel == "alternate") | .href))"' \
          > latest-tools.txt

      - name: Update README
        run: |
          sed -i '/## Latest Tools/,$d' README.md
          echo "" >> README.md
          echo "## Latest Tools" >> README.md
          cat latest-tools.txt >> README.md

      - name: Commit & push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "auto-update: latest tools from RSS" || exit 0
          git push
